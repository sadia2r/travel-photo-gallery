<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Photography Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
        <header class="page-header">
            <h1>Travel Photography</h1>
            <p class="subtitle">Scenes that stayed with me.</p>
          </header>
          


      <!-- Masonry grid -->
      <div class="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="travel">Travel</button>
        <button class="filter" data-filter="waters">Waters</button>
        <button class="filter" data-filter="sun">Sun</button>
        <button class="filter" data-filter="greenery">Greenery</button>
      </div>
      
      <div id="gallery" class="masonry"></div>
      
      <div id="scroll-trigger"></div>
      

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
      <div class="lightbox-backdrop"></div>
      <div class="lightbox-content">
        <button id="lightbox-close" class="lightbox-close" aria-label="Close">
          âœ•
        </button>
        <img id="lightbox-img" src="" alt="" />
        <div class="lightbox-caption">
          <h3 id="lightbox-title"></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
